services:
  api:
    build: .
    entrypoint: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    container_name: rag-fastapi-app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      - VECTOR_DB_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
      - HF_HOME=/app/models/huggingface
    depends_on:
      - qdrant
      - ollama
    volumes:
      - .:/app
      - ./models/huggingface:/app/models/huggingface
  
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-vector-db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    container_name: ollama-server
    volumes:
      - ./models/ollama:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  qdrant_storage: